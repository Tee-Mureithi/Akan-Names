<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="know-akan.css">
   
    <title>Akan-Names</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg text-dark navbar-dark" py-3>
        <div class="container">
        <a href="#" class="navbar-brand text-dark">AKAN NAMES</a> 
    
        <button 
         class="navbar-toggler"
         type="button" 
         data-bs-toggle ="collapse" 
         data-bs-target ="#navmenu">
         <span class="navbar-toggler-icon" ></span> 
         </button>
    
        <div class="collapse navbar-collapse " id="navmenu" > 
            <ul class="navbar-nav ms-auto" >
                 <li class="nav-item ">
                      <a href="index.html" class="nav-link text-dark ">Home</a>
                 </li>
                 <li class="nav-item">
                    <a href="know-akan.html" class="nav-link text-dark">Know your Akan Name</a>
               </li>
               <li class="nav-item">
                <a href="index.html" class="nav-link text-dark">Contact us</a>
           </li>
            </ul>
        </div>
    </nav>
    <div class="overlay">
        <div class="container">
          <h2>Please input your details.</h2>
          <form name="myForm" class="form" onsubmit="validate();">
            <div class="form-group">
              <label for="number">Year of Birth:</label>
              <input type="number" class="form-control" id="year" placeholder="Year of Birth Eg: 2019 if born in 2019" name="year" required>
            </div>
            <div class="form-group">
              <label for="month">Month of Birth:</label>
              <input type="number" class="form-control" id="month" placeholder="Month of Birth" name="month" required>
            </div>
            <div class="form-group">
              <label for="date">Date of Birth:</label>
              <input type="number" class="form-control" id="date" placeholder="Date of Birth eg 05 for May" name="date" required>
            </div>
            <div class="form-group">
              <label for="month">Gender</label><br>
              <div class="form-check-inline">
                <label class="form-check-label">
                  <input type="radio" class="form-check-input" name="gender" id="male">&nbsp; Male 
                </label>
              </div>
              <div class="form-check-inline">
                <label class="form-check-label">
                  <input type="radio" class="form-check-input" name="gender" id="female">&nbsp; Female 
                </label>
              </div>
            </div>
            <button type="submit" class="btn btn-primary" onclick="findName();">Get Name</button>
            <br>
          </form>
          <p id="results"> </p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
