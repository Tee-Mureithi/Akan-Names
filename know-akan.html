    <div id="outside">
        <form id="survey-form" action="/my-survey-form" method="post">
            <h1 id="title" >Application for permission to marry my daughter</h1>
            <p id="description"><strong>Note:</strong>Form is to be completed at least 21 days prior to date</p>
    <!----------------------- personal details------------- -->
    <fieldset>
        <legend>Personal details</legend>
        <!-- formally describes the purpose of the fieldset it is included inside. -->
        <div>
            <label id="name" for="name">Name</label>
            <input type="text"  name="username" placeholder="Enter your name"  >
        </div>
        <div>
            <label id="address" for="address">Address</label>
            <input type="text" address="address" placeholder="Enter you address">
        </div>
        <div>
            <label id="email" for="email">Email</label>
            <input type="text" email="email" placeholder="Enter you email">
        </div>
        <div>
            <label id="number" for="number">Number</label>
            <input type="text" number="number" placeholder="Enter your number">
        </div>
        <div>
            <label id=" IQ" for="IQ">IQ</label>
            <input type="text" number="IQ" placeholder="Enter your IQ">
        </div>
        <!------------------------------Radio buttons------------------------ -->
        <div>
            <label id="gender" for="Gender">Gender</label>
            <p>
                <input type="radio" `name="gender" value="female" checked>Male<br>
                <input type="radio" `name="gender" value="male">Female<br>
                <input type="radio" `name="gender" value="other">Other<br>
            </p>
            
        </div>
        <div>
            <label id="date" for="date-label">Date of proposed outing</label>
            <input type="date" name="bday" >
        </div>
    </fieldset>
